name: E2E Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.23'

      - name: Verify kind installation
        run: kind version

      - name: Create kind cluster
        run: make kind-standard-cluster

      - name: Prepare e2e
        run: make prepare-e2e

      - name: Running Test e2e
        run: make test-e2e

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.4
  name: domains.networking.datumapis.com
spec:
  group: networking.datumapis.com
  names:
    kind: Domain
    listKind: DomainList
    plural: domains
    singular: domain
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.domainName
      name: Domain Name
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .status.conditions[?(@.type=="Verified")].status
      name: Verified
      type: string
    - jsonPath: .status.conditions[?(@.type=="Verified")].message
      name: Verification Message
      priority: 1
      type: string
    name: v1alpha
    schema:
      openAPIV3Schema:
        description: Domain represents a domain name in the Datum system
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DomainSpec defines the desired state of Domain
            properties:
              domainName:
                description: DomainName is the fully qualified domain name (FQDN)
                  to be managed
                maxLength: 253
                minLength: 1
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                type: string
                x-kubernetes-validations:
                - message: A domain name is immutable and cannot be changed after
                    creation
                  rule: oldSelf == '' || self == oldSelf
                - message: Must have at least two segments separated by dots
                  rule: self.indexOf('.') != -1
            required:
            - domainName
            type: object
          status:
            default:
              conditions:
              - lastTransitionTime: "1970-01-01T00:00:00Z"
                message: Waiting for controller
                reason: Pending
                status: Unknown
                type: Verified
              - lastTransitionTime: "1970-01-01T00:00:00Z"
                message: Waiting for controller
                reason: Pending
                status: Unknown
                type: VerifiedDNS
              - lastTransitionTime: "1970-01-01T00:00:00Z"
                message: Waiting for controller
                reason: Pending
                status: Unknown
                type: VerifiedHTTP
            description: DomainStatus defines the observed state of Domain
            properties:
              apex:
                description: Apex is true when spec.domainName is the registered domain
                  (eTLD+1).
                type: boolean
              conditions:
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              nameservers:
                description: |-
                  Nameservers lists the authoritative NS for the *effective* domain name:
                  - If Apex == true: taken from RDAP for the registered domain (eTLD+1)
                  - If Apex == false: taken from DNS delegation for the subdomain; falls back to apex NS if no cut
                items:
                  properties:
                    hostname:
                      type: string
                    ips:
                      items:
                        description: NameserverIP captures per-address provenance
                          for a nameserver.
                        properties:
                          address:
                            type: string
                          registrantName:
                            type: string
                        required:
                        - address
                        type: object
                      type: array
                  required:
                  - hostname
                  type: object
                type: array
              registration:
                description: Registration represents the registration information
                  for a domain
                properties:
                  abuse:
                    description: Abuse / support contacts (registrar/registry)
                    properties:
                      email:
                        type: string
                      phone:
                        type: string
                    type: object
                  contacts:
                    description: Contacts (minimal, non-PII summary if available)
                    properties:
                      admin:
                        properties:
                          email:
                            type: string
                          organization:
                            type: string
                          phone:
                            type: string
                        type: object
                      registrant:
                        properties:
                          email:
                            type: string
                          organization:
                            type: string
                          phone:
                            type: string
                        type: object
                      tech:
                        properties:
                          email:
                            type: string
                          organization:
                            type: string
                          phone:
                            type: string
                        type: object
                    type: object
                  createdAt:
                    description: Lifecycle
                    format: date-time
                    type: string
                  dnssec:
                    description: DNSSEC (from RDAP secureDNS, with WHOIS fallback
                      when parsable)
                    properties:
                      ds:
                        items:
                          properties:
                            algorithm:
                              type: integer
                            digest:
                              type: string
                            digestType:
                              type: integer
                            keyTag:
                              type: integer
                          required:
                          - algorithm
                          - digest
                          - digestType
                          - keyTag
                          type: object
                        type: array
                      enabled:
                        type: boolean
                    type: object
                  domain:
                    description: Identity & provenance
                    type: string
                  expiresAt:
                    format: date-time
                    type: string
                  handle:
                    type: string
                  nextRefreshAttempt:
                    format: date-time
                    type: string
                  registrar:
                    properties:
                      ianaID:
                        type: string
                      name:
                        type: string
                      url:
                        type: string
                    type: object
                  registry:
                    properties:
                      name:
                        type: string
                      url:
                        type: string
                    type: object
                  registryDomainID:
                    type: string
                  source:
                    type: string
                  statuses:
                    description: Raw statuses that will either be rdap rfc8056 or
                      whois EPP status strings
                    items:
                      type: string
                    type: array
                  updatedAt:
                    format: date-time
                    type: string
                type: object
              verification:
                description: DomainVerificationStatus represents the verification
                  status of a domain
                properties:
                  dnsRecord:
                    description: DNSVerificationRecord represents a DNS record required
                      for verification
                    properties:
                      content:
                        type: string
                      name:
                        type: string
                      type:
                        type: string
                    required:
                    - content
                    - name
                    - type
                    type: object
                  httpToken:
                    properties:
                      body:
                        type: string
                      url:
                        type: string
                    required:
                    - body
                    - url
                    type: object
                  nextVerificationAttempt:
                    format: date-time
                    type: string
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}

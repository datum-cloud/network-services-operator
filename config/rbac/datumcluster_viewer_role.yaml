# permissions for end users to view datumclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: network-services-operator
    app.kubernetes.io/managed-by: kustomize
  name: datumcluster-viewer-role
rules:
- apiGroups:
  - networking.datumapis.com
  resources:
  - datumclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.datumapis.com
  resources:
  - datumclusters/status
  verbs:
  - get

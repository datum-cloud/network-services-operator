kind: CustomResourceStateMetrics
spec:
  resources:
    - groupVersionKind:
        group: networking.datumapis.com
        kind: NetworkPolicy
        version: v1alpha
      metricNamePrefix: "datum_cloud_network_policy"
      labelsFromPath:
        namespace: [metadata, namespace]
        name: [metadata, name]
      metrics:
        - name: "owner"
          help: "Owner information"
          errorLogV: 10
          each:
            type: Info
            info:
              path: [metadata,ownerReferences]
              labelsFromPath:
                owner_kind: [kind]
                owner_name: [name]
                owner_uid: [uid]
                controller: [controller]
        - name: "info"
          help: "Information about network policy"
          each:
            type: Info
            info:
              labelsFromPath:
                uid: [metadata, uid]
        - name: "status_condition"
          help: "The current status conditions of the network policy"
          each:
            type: Gauge
            gauge:
              path: [status, conditions]
              labelsFromPath:
                condition: [type]
                reason: [reason]
                status: [status]
              valueFrom: [status]

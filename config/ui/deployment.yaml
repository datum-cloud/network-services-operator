apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-gateway-ui
  namespace: system
  labels:
    app.kubernetes.io/name: edge-gateway-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: network-services-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: edge-gateway-ui
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: edge-gateway-ui
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: network-services-operator
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ui
        image: edge-gateway-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Next.js needs to write to .next cache
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
      serviceAccountName: edge-gateway-ui
      terminationGracePeriodSeconds: 10

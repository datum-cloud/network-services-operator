# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gateway-accepted
spec:
  bindings:
    - name: clusterIssuerName
      value: (join('-', ['e2e', $namespace]))
    - name: gatewayClassName
      value: (join('-', ['e2e', $namespace]))
    - name: KUBECONFIG
      value: asdf
  cluster: nso-standard
  steps:
    - name: Create CA
      try:
        - create:
            cluster: nso-infra
            resource:
              apiVersion: cert-manager.io/v1
              kind: ClusterIssuer
              metadata:
                name: (join('-', [$clusterIssuerName, 'issuer']))
              spec:
                selfSigned: {}

        - create:
            cluster: nso-infra
            resource:
              apiVersion: cert-manager.io/v1
              kind: Certificate
              metadata:
                name: (join('-', [$clusterIssuerName, 'ca']))
                namespace: cert-manager
              spec:
                isCA: true
                commonName: (join('-', [$clusterIssuerName, 'ca']))
                secretName: ($clusterIssuerName)
                privateKey:
                  algorithm: ECDSA
                  size: 256
                issuerRef:
                  name: (join('-', [$clusterIssuerName, 'issuer']))
                  kind: ClusterIssuer
                  group: cert-manager.io

        - create:
            cluster: nso-infra
            resource:
              apiVersion: cert-manager.io/v1
              kind: ClusterIssuer
              metadata:
                name: ($clusterIssuerName)
              spec:
                ca:
                  secretName: ($clusterIssuerName)

        - script:
            # skipCommandOutput: true
            # skipLogOutput: true
            cluster: nso-infra
            env:
              - name: CLUSTER_ISSUER_NAME
                value: ($clusterIssuerName)
            content: |
              kubectl get secret -n cert-manager $CLUSTER_ISSUER_NAME -o yaml | \
                sed 's/namespace: .*/namespace: envoy-gateway-system/' | \
                kubectl apply -n envoy-gateway-system -f -

    - name: Create GatewayClass for the upstream gateways
      try:
        - create:
            cluster: nso-standard
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: GatewayClass
              metadata:
                name: ($gatewayClassName)
              spec:
                controllerName: gateway.networking.datumapis.com/external-global-proxy-controller

    - name: Create GatewayClass for the downstream gateways
      try:
        - create:
            cluster: nso-infra
            resource:
              apiVersion: gateway.envoyproxy.io/v1alpha1
              kind: EnvoyProxy
              metadata:
                name: custom-proxy-config
                namespace: envoy-gateway-system
              spec:
                provider:
                  type: Kubernetes
                  kubernetes:
                    envoyService:
                      type: ClusterIP
                      patch:
                        type: StrategicMerge
                        value:
                          spec:
                            ipFamilyPolicy: RequireDualStack
                    envoyDeployment:
                      patch:
                        type: StrategicMerge
                        value:
                          spec:
                            template:
                              spec:
                                containers:
                                  - name: envoy
                                    volumeMounts:
                                      - mountPath: /etc/ssl/certs/
                                        name: selfsigned-ca
                                        readOnly: true
                                volumes:
                                  - name: selfsigned-ca
                                    secret:
                                      secretName: ($clusterIssuerName)
                                      items:
                                        - key: ca.crt
                                          path: ca-certificates.crt
                mergeGateways: true

        - create:
            cluster: nso-infra
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: GatewayClass
              metadata:
                name: datum-downstream-gateway-e2e
              spec:
                controllerName: gateway.envoyproxy.io/gatewayclass-controller
                parametersRef:
                  group: gateway.envoyproxy.io
                  kind: EnvoyProxy
                  name: custom-proxy-config
                  namespace: envoy-gateway-system

        - description: Create namespace for hostname tracking
          apply:
            cluster: nso-infra
            resource:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: datum-downstream-gateway-hostnames

    - name: Create pod and service to serve as a backend for the HTTPRoute
      try:
        - create:
            cluster: nso-infra
            resource:
              apiVersion: cert-manager.io/v1
              kind: Certificate
              metadata:
                name: backend-pod
                namespace: default
              spec:
                secretName: backend-pod-tls
                usages:
                - server auth
                commonName: backend-service.default.svc.cluster.local
                dnsNames:
                  - backend-service.default.svc.cluster.local
                issuerRef:
                  kind: ClusterIssuer
                  name: ($clusterIssuerName)

        - create:
            cluster: nso-infra
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: backend-pod
                namespace: default
                labels:
                  purpose: backend-pod
              spec:
                containers:
                  - name: test-plaintext
                    image: ghcr.io/mccutchen/go-httpbin:2.18.1
                    command: ["/bin/go-httpbin"]
                    args:
                      - -host
                      - "0.0.0.0"
                      - -port
                      - "8080"
                    resources:
                      requests:
                        cpu: 100m
                        memory: 128Mi
                      limits:
                        cpu: 100m
                        memory: 128Mi
                  - name: test-tls
                    image: ghcr.io/mccutchen/go-httpbin:2.18.1
                    command: ["/bin/go-httpbin"]
                    args:
                      - -host
                      - "0.0.0.0"
                      - -port
                      - "8443"
                    resources:
                      requests:
                        cpu: 100m
                        memory: 128Mi
                      limits:
                        cpu: 100m
                        memory: 128Mi
                    env:
                      - name: HTTPS_CERT_FILE
                        value: /certs/tls.crt
                      - name: HTTPS_KEY_FILE
                        value: /certs/tls.key
                    volumeMounts:
                      - name: cert
                        mountPath: /certs
                volumes:
                  - name: cert
                    secret:
                      secretName: backend-pod-tls

        - create:
            cluster: nso-infra
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: backend-service
                namespace: default
              spec:
                ports:
                - name: http
                  port: 8080
                  targetPort: 8080
                - name: https
                  port: 8443
                  targetPort: 8443
                selector:
                  purpose: backend-pod

    - name: Provision Domain
      try:
        - create:
            cluster: nso-standard
            resource:
              apiVersion: networking.datumapis.com/v1alpha
              kind: Domain
              metadata:
                name: test-domain
              spec:
                domainName: e2e.env.datum.net

        - description: |
            Under normal operation, the Domain controller will perform verification
            via HTTP or DNS, and update the Domain's status.
          script:
            content: |
                kubectl -n $NAMESPACE patch domain test-domain \
                  --subresource=status --type=merge \
                  -p '{"status":{"conditions":[{"type": "Verified", "status": "True", "reason": "Test", "message": "test", "lastTransitionTime": "2025-02-24T23:59:09Z"}]}}'

    - name: Provision Gateway
      try:
        # Get the target namespace UID
        - script:
            cluster: nso-standard
            skipCommandOutput: true
            skipLogOutput: true
            content: |
              kubectl get ns $NAMESPACE -o json
            outputs:
              - name: downstreamNamespaceName
                value: (join('-', ['ns', json_parse($stdout).metadata.uid]))

        - create:
            cluster: nso-standard
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: test-gateway
              spec:
                gatewayClassName: ($gatewayClassName)
                listeners:
                - protocol: HTTP
                  port: 80
                  name: http
                  allowedRoutes:
                    namespaces:
                      from: Same
                - protocol: HTTP
                  port: 80
                  name: http-test-e2e
                  allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: test.e2e.env.datum.net
                - protocol: HTTPS
                  port: 443
                  name: https
                  allowedRoutes:
                    namespaces:
                      from: Same
                  tls:
                    mode: Terminate
                    options:
                      gateway.networking.datumapis.com/certificate-issuer: ($clusterIssuerName)
                - protocol: HTTPS
                  port: 443
                  name: https-test-e2e
                  allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: test.e2e.env.datum.net
                  tls:
                    mode: Terminate
                    options:
                      gateway.networking.datumapis.com/certificate-issuer: ($clusterIssuerName)
            outputs:
              - name: upstreamGateway
                match:
                  apiVersion: gateway.networking.k8s.io/v1
                  kind: Gateway
                  metadata:
                    name: test-gateway
                value: (@)

        # Ensure the downstream gateway was created as expected
        - assert:
            timeout: 120s
            cluster: nso-infra
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: test-gateway
                namespace: ($downstreamNamespaceName)
              spec:
                listeners:
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: test.e2e.env.datum.net
                  name: http-test-e2e
                  port: 80
                  protocol: HTTP
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: test.e2e.env.datum.net
                  name: https-test-e2e
                  port: 443
                  protocol: HTTPS
                  tls:
                    certificateRefs:
                    - group: ""
                      kind: Secret
                      name: test-gateway-https-test-e2e
                    mode: Terminate
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: (join('.', [$upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  name: http-0
                  port: 80
                  protocol: HTTP
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: (join('.', [$upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  name: https-0
                  port: 443
                  protocol: HTTPS
                  tls:
                    certificateRefs:
                    - group: ""
                      kind: Secret
                      name: test-gateway-https-0
                    mode: Terminate
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: (join('.', ['v4', $upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  name: http-1
                  port: 80
                  protocol: HTTP
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: (join('.', ['v4', $upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  name: https-1
                  port: 443
                  protocol: HTTPS
                  tls:
                    certificateRefs:
                    - group: ""
                      kind: Secret
                      name: test-gateway-https-1
                    mode: Terminate
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: (join('.', ['v6', $upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  name: http-2
                  port: 80
                  protocol: HTTP
                - allowedRoutes:
                    namespaces:
                      from: Same
                  hostname: (join('.', ['v6', $upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  name: https-2
                  port: 443
                  protocol: HTTPS
                  tls:
                    certificateRefs:
                    - group: ""
                      kind: Secret
                      name: test-gateway-https-2
                    mode: Terminate
              status:
                conditions:
                - reason: Accepted
                  status: "True"
                  type: Accepted
                - reason: Programmed
                  status: "True"
                  type: Programmed
                listeners:
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: http-test-e2e
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: https-test-e2e
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: http-0
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: https-0
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: http-1
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: https-1
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: http-2
                - attachedRoutes: 0
                  conditions:
                  - reason: Programmed
                    status: "True"
                    type: Programmed
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  name: https-2

        # Load the downstream gateway so we can get the IP address info from its
        # status.
        #
        # Unfortunately outputs don't work on `assert` or `get`.
        # See: https://github.com/kyverno/chainsaw/issues/1034
        - script:
            skipCommandOutput: true
            skipLogOutput: true
            cluster: nso-infra
            env:
              - name: DOWNSTREAM_NAMESPACE
                value: ($downstreamNamespaceName)
            content: |
              kubectl -n $DOWNSTREAM_NAMESPACE get gateway test-gateway -o json
            outputs:
              - name: downstreamGateway
                value: (json_parse($stdout))
              - name: downstreamGatewayV4Addresses
                value: ($downstreamGateway.status.addresses[?contains(value, '.')].value)
              - name: downstreamGatewayV6Addresses
                value: ($downstreamGateway.status.addresses[?contains(value, ':')].value)

        # Ensure DNSEndpoint is defined and that targets match the addresses
        # provisioned to the downstream gateway.
        - assert:
            # timeout: 5s
            cluster: nso-infra
            bindings:
              - name: primaryHostname
                value: (join('.', [$upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
              - name: v4IPFamilyHostname
                value: (join('.', ['v4', $primaryHostname]))
              - name: v6IPFamilyHostname
                value: (join('.', ['v6', $primaryHostname]))
            resource:
              apiVersion: externaldns.k8s.io/v1alpha1
              kind: DNSEndpoint
              metadata:
                name: test-gateway
                namespace: ($downstreamNamespaceName)
              spec:
                endpoints:
                  - dnsName: ($primaryHostname)
                    targets: ($downstreamGatewayV4Addresses)
                    recordType: A
                    recordTTL: 300
                  - dnsName: ($primaryHostname)
                    targets: ($downstreamGatewayV6Addresses)
                    recordType: AAAA
                    recordTTL: 300
                  - dnsName: ($v4IPFamilyHostname)
                    targets: ($downstreamGatewayV4Addresses)
                    recordType: A
                    recordTTL: 300
                  - dnsName: ($v6IPFamilyHostname)
                    targets: ($downstreamGatewayV6Addresses)
                    recordType: AAAA
                    recordTTL: 300

        # Ensure the upstream gateway's status is updated as expected
        - assert:
            # timeout: 5s
            cluster: nso-standard
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: test-gateway
              status:
                addresses:
                  - type: Hostname
                    value: (join('.', [$upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  - type: Hostname
                    value: (join('.', ['v4', $upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  - type: Hostname
                    value: (join('.', ['v6', $upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                listeners:
                  - attachedRoutes: 0
                    (conditions[?type == 'Programmed']):
                      - status: "True"
                    (conditions[?type == 'Accepted']):
                      - status: "True"
                    (conditions[?type == 'ResolvedRefs']):
                      - status: "True"
                    name: http
                  - attachedRoutes: 0
                    (conditions[?type == 'Programmed']):
                      - status: "True"
                    (conditions[?type == 'Accepted']):
                      - status: "True"
                    (conditions[?type == 'ResolvedRefs']):
                      - status: "True"
                    name: http-test-e2e
                  - attachedRoutes: 0
                    (conditions[?type == 'Programmed']):
                      - status: "True"
                    (conditions[?type == 'Accepted']):
                      - status: "True"
                    (conditions[?type == 'ResolvedRefs']):
                      - status: "True"
                    name: https
                  - attachedRoutes: 0
                    (conditions[?type == 'Programmed']):
                      - status: "True"
                    (conditions[?type == 'Accepted']):
                      - status: "True"
                    (conditions[?type == 'ResolvedRefs']):
                      - status: "True"
                    name: https-test-e2e
                (conditions[?type == 'Accepted']):
                  - status: "True"
                (conditions[?type == 'Programmed']):
                 - status: "True"
      catch:
        - script:
            cluster: nso-standard
            content: |
              kubectl -n network-services-operator-system logs -l app.kubernetes.io/name=network-services-operator
              kubectl get gateways -n $NAMESPACE -o yaml
              kubectl get httproutes -n $NAMESPACE -o yaml
              kubectl get endpointslices -n $NAMESPACE -o yaml
        - script:
            cluster: nso-infra
            content: |
              kubectl get gateways -n $NAMESPACE -o yaml
              kubectl get httproutes -n $NAMESPACE -o yaml
              kubectl get endpointslices -n $NAMESPACE -o yaml
              kubectl get dnsendpoints -n $NAMESPACE -o yaml
              kubectl get svc -n $NAMESPACE -o yaml

    - name: Provision HTTPRoute
      try:
        # Get the target namespace UID
        - script:
            skipCommandOutput: true
            skipLogOutput: true
            cluster: nso-standard
            content: |
              kubectl get ns $NAMESPACE -o json
            outputs:
              - name: downstreamNamespaceName
                value: (join('-', ['ns', json_parse($stdout).metadata.uid]))

        - create:
            cluster: nso-standard
            resource:
              kind: EndpointSlice
              metadata:
                name: test-slice-1
              addressType: FQDN
              apiVersion: discovery.k8s.io/v1
              endpoints:
              - addresses:
                - backend-service.default.svc.cluster.local
                conditions:
                  ready: true
                  serving: true
                  terminating: false
              ports:
              - name: http
                appProtocol: http
                port: 8080
              - name: https
                appProtocol: https
                port: 8443

        - create:
            cluster: nso-standard
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: test-route
              spec:
                parentRefs:
                - name: test-gateway
                  kind: Gateway
                rules:
                  - matches:
                    - path:
                        type: PathPrefix
                        value: /plaintext
                    backendRefs:
                    - group: discovery.k8s.io
                      kind: EndpointSlice
                      name: test-slice-1
                      port: 8080
                    filters:
                      - type: URLRewrite
                        urlRewrite:
                          path:
                            type: ReplacePrefixMatch
                            replacePrefixMatch: /
                  - matches:
                    - path:
                        type: PathPrefix
                        value: /tls
                    backendRefs:
                    - group: discovery.k8s.io
                      kind: EndpointSlice
                      name: test-slice-1
                      port: 8443
                    filters:
                      - type: URLRewrite
                        urlRewrite:
                          path:
                            type: ReplacePrefixMatch
                            replacePrefixMatch: /
                          hostname: "backend-service.default.svc.cluster.local"
            outputs:
            - name: upstreamHTTPRoute
              match:
                apiVersion: gateway.networking.k8s.io/v1
                kind: HTTPRoute
                metadata:
                  name: test-route
              value: (@)

        # Ensure that two downstream endpoint slices were created
        - assert:
            cluster: nso-infra
            resource:
              kind: EndpointSlice
              metadata:
                name: (join('-', ['route', $upstreamHTTPRoute.metadata.uid, 'rule-0-backendref-0']))
                namespace: ($downstreamNamespaceName)
                labels:
                  kubernetes.io/service-name: (join('-', ['route', $upstreamHTTPRoute.metadata.uid, 'rule-0-backendref-0']))
              addressType: FQDN
              apiVersion: discovery.k8s.io/v1
              endpoints:
              - addresses:
                - backend-service.default.svc.cluster.local
              ports:
              - name: http
                port: 8080
              - name: https
                port: 8443

        - assert:
            cluster: nso-infra
            resource:
              kind: EndpointSlice
              metadata:
                name: (join('-', ['route', $upstreamHTTPRoute.metadata.uid, 'rule-1-backendref-0']))
                namespace: ($downstreamNamespaceName)
                labels:
                  kubernetes.io/service-name: (join('-', ['route', $upstreamHTTPRoute.metadata.uid, 'rule-1-backendref-0']))
              addressType: FQDN
              apiVersion: discovery.k8s.io/v1
              endpoints:
              - addresses:
                - backend-service.default.svc.cluster.local
              ports:
              - name: http
                port: 8080
              - name: https
                port: 8443

        - assert:
            cluster: nso-infra
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: test-route
                namespace: ($downstreamNamespaceName)
              spec:
                parentRefs:
                - group: gateway.networking.k8s.io
                  kind: Gateway
                  name: test-gateway
                rules:
                - backendRefs:
                  - kind: Service
                    name: (join('-', ['route', $upstreamHTTPRoute.metadata.uid, 'rule-0-backendref-0']))
                    weight: 1
                - backendRefs:
                  - kind: Service
                    name: (join('-', ['route', $upstreamHTTPRoute.metadata.uid, 'rule-1-backendref-0']))
                    weight: 1
              status:
                parents:
                - conditions:
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  parentRef:
                    name: test-gateway
                    kind: Gateway
                    group: gateway.networking.k8s.io

        - assert:
            cluster: nso-infra
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: test-route
                namespace: ($downstreamNamespaceName)
              status:
                parents:
                - conditions:
                  - reason: Accepted
                    status: "True"
                    type: Accepted
                  - reason: ResolvedRefs
                    status: "True"
                    type: ResolvedRefs
                  parentRef:
                    name: test-gateway
                    kind: Gateway
                    group: gateway.networking.k8s.io
      catch:
        - script:
            cluster: nso-standard
            content: |
              kubectl config get-contexts
              kubectl -n network-services-operator-system logs -l app.kubernetes.io/name=network-services-operator
              kubectl get gateways -n $NAMESPACE -o yaml
              kubectl get httproutes -n $NAMESPACE -o yaml
              kubectl get endpointslices -n $NAMESPACE -o yaml
        - script:
            cluster: nso-infra
            content: |
              kubectl get gateways -n $NAMESPACE -o yaml
              kubectl get httproutes -n $NAMESPACE -o yaml
              kubectl get endpointslices -n $NAMESPACE -o yaml
              kubectl get dnsendpoints -n $NAMESPACE -o yaml
              kubectl get svc -n $NAMESPACE -o yaml

    - name: Provision Pod to test connectivity
      try:
        - script:
            skipCommandOutput: true
            skipLogOutput: true
            cluster: nso-standard
            content: |
              kubectl -n $NAMESPACE get gateway test-gateway -o json
            outputs:
              - name: upstreamGateway
                value: (json_parse($stdout))

        - script:
            skipCommandOutput: true
            skipLogOutput: true
            cluster: nso-infra
            content: |
              kubectl get svc -n envoy-gateway-system -l gateway.envoyproxy.io/owning-gatewayclass=datum-downstream-gateway-e2e -o json
            outputs:
              - name: gatewayService
                value: (json_parse($stdout).items | [0])

        - create:
            cluster: nso-infra
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: test-pod
                namespace: default
              spec:
                containers:
                - name: connectivity-test
                  image: alpine:3.21.3
                  command: ["/bin/sh", "-c", "sleep infinity"]
                  resources:
                    requests:
                      cpu: 100m
                      memory: 128Mi
                    limits:
                      cpu: 100m
                      memory: 1Gi
                  env:
                  - name: GATEWAY_SERVICE_NAME
                    value: ($gatewayService.metadata.name)
                  - name: GATEWAY_SERVICE_NAMESPACE
                    value: ($gatewayService.metadata.namespace)
                  - name: PRIMARY_HOSTNAME
                    value: (join('.', [$upstreamGateway.metadata.uid, 'prism.e2e.env.datum.net']))
                  lifecycle:
                    postStart:
                      exec:
                        command: ["apk", "add", "curl"]
                terminationGracePeriodSeconds: 0

        - assert:
            cluster: nso-infra
            resource:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: backend-pod
                  namespace: default
                status:
                  phase: Running

        - assert:
            cluster: nso-infra
            resource:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: test-pod
                  namespace: default
                status:
                  phase: Running

        # Sleep for a while to ensure that the Envoy replicas have received the
        # latest xDS config. We should remove this once we find a reliable method
        # to determine if the Envoy replicas have the latest xDS config.
        - sleep:
            duration: 10s

        - script:
            cluster: nso-infra
            content: |
              kubectl -n default exec -i test-pod -- sh -c " \
                set -x; \
                curl -kvf -H \"Host: \${PRIMARY_HOSTNAME}\" http://\${GATEWAY_SERVICE_NAME}.\${GATEWAY_SERVICE_NAMESPACE}.svc.cluster.local/plaintext/status/200; \
                curl -kvf -H \"Host: \${PRIMARY_HOSTNAME}\" http://\${GATEWAY_SERVICE_NAME}.\${GATEWAY_SERVICE_NAMESPACE}.svc.cluster.local/tls/status/200; \
              "
      catch:
        - script:
            cluster: nso-infra
            content: |
              kubectl -n envoy-gateway-system logs -l gateway.envoyproxy.io/owning-gatewayclass=datum-downstream-gateway-e2e -c envoy
              kubectl -n envoy-gateway-system logs -l app.kubernetes.io/instance=envoy-gateway
